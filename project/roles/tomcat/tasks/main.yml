---
#tomcat
  - name: add tomcat group
    group:
        name: tomcat
  - name: add tomcat user
    user:
        name: tomcat
        group: tomcat
        home: /user/share/tomcat
        createhome: no
  - name: create /opt/tomcat directory
    file:
      path: /opt/tomcat
      state: directory
      mode: 0755
  - name: Installing Latest version of Apache
    yum:
      pkg: httpd
      state: latest
  - name: Copying the demo file
    copy:
      src: /etc/ansible/index.html
      dest: /var/www/html
#  - name: Enable it on System Boot
#    service:
#      name: httpd
#      enabled: yes
#    notify:
#      - start apache
#    handlers:
  - name: start apache
    service: name=httpd state=started
  - name: download & unarchive
    unarchive:
      src: "{{download_url}}"
      dest: /opt/tomcat
      remote_src: yes
      extra_opts: [--strip-components=1]
  - name: Change ownership
    file:
      path: /opt/tomcat
      owner: ansible
      group: ansible
      mode: "u+rwx,g+rx,o=rx"
      recurse: yes
      state: directory
  - name: Copy Tomcat service from local to remote
    copy:
      src: /etc/ansible/roles/tomcat/tomcat.service
      dest: /etc/systemd/system/
      mode: 0755
  - name: edit tomcat-users.xml
    blockinfile:
      dest: /opt/tomcat/conf/tomcat-users.xml
      insertafter: <tomcat-users>
      insertbefore: </tomcat-users>
      block: |
          <role rolename="tomcat"/>
          <role rolename="manager"/>
          <role rolename="manager-gui"/>
          <role rolename="manager-script"/>
          <role rolename="manager-jmx"/>
          <role rolename="manager-status"/>
          <role rolename="admin"/>
          <role rolename="admin-gui"/>
          <role rolename="admin-script"/>
          <user username="tomcat" password="tomcat" roles="tomcat,manager,manager-gui,manager-script,manager-jmx,manager-status"/>
          <user username="ansible" password="ansible" roles="tomcat,admin,admin-gui,admin-script"/>
  - name: Copy manager.xml & host-manager.xml to conf/Catalina/localhost
    copy:
      src: /etc/ansible/roles/tomcat/config/
      dest: /opt/tomcat/conf/Catalina/localhost/
      mode: 0755
  - name: Start and enable Tomcat service
    systemd:
      name: tomcat
      state: started
      enabled: true
      daemon_reload: true
